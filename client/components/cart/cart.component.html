<div class="cover_img" style="height: 156px; background-position: inherit;">
	<div class="foryou_title" style=" width: 220px; margin-top: 58px;">
		<canvas id="titlecanvas" height="100" width="400"></canvas>
	</div>
</div>
<div layout-align="start center">
	<section layout="row" layout-align="space-around" layout-wrap>
		<headphones-item ng-repeat="headphones in ctrl.cartItems" headphones="headphones.item" add-to-cart="ctrl.addToCart" show-price="ctrl.showPrice">
			<div class="qtyWrap">
				<lable>Quantity:</lable>
				<input class="qty" type="number" min="1" max="100" ng-change="ctrl.updateQty(headphones)" ng-model="headphones.qty"/>
			</div>
			<h5> Total: {{headphones.item.price * headphones.qty | currency}}</h5>
			<md-button class="md-primary" ng-click="ctrl.removeItem(headphones)">Remove</md-button>
		</headphones-item>
	</section>
</div>
<div class="divider"></div>
<div layout="column" layout-align="center center">
	<h3 ng-if="ctrl.cartItems.length"> TOTAL:
		<span> {{ ctrl.totalUSDPrice | currency}}
			<span ng-if="ctrl.totalNISPrice">({{ctrl.totalNISPrice}}â‚ª)</span>
		</span>
	</h3>
	<md-input-container class="no-margin">
		<md-button class="Checkout md-primary md-raised" ng-click="ctrl.checkout($event)" ng-if="ctrl.cartItems.length">Checkout Now</md-button>
	</md-input-container>
</div>
<h3 ng-if="!ctrl.cartItems.length">You have no items in your shopping cart.</h3>
