<div class="headphonesItem">
	<div class="item">
		<a ng-href="#!/headphones/{{headphones._id}}">
			<img class="headphonesImg" ng-src="{{imageUrl}}"/> 
			<h3> {{headphones.name}} </h3>
			<h5 ng-show="{{showPrice}}"> {{headphones.price | currency}}</h5>
		</a>
		<ng-transclude></ng-transclude>
		<add-to-cart add-to-cart="addToCart" headphones="headphones"></add-to-cart>
	</div>
</div>
